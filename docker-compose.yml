name: event-platform

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default
    networks:
      - event-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      API_BASE_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - event-network

networks:
  event-network:
    driver: bridge
